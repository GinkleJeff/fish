<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live long 1995 Subaru Outback</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
    cursor: pointer;
  }

  #enterScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    color: maroon;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    z-index: 10;
  }

  .fullScreenVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>

<div id="enterScreen">Click to Enter</div>

<script>
  const enterScreen = document.getElementById('enterScreen');

  enterScreen.addEventListener('click', () => {
    // Hide click-to-enter screen
    enterScreen.style.display = 'none';

    // Create video dynamically
    const video = document.createElement('video');
    video.src = 'fish.mp4';  // Make sure this file is in the same folder
    video.loop = true;
    video.autoplay = true;
    video.muted = false;  // ensure sound plays
    video.className = 'fullScreenVideo';

    // Play video after click (user gesture)
    video.play().catch(err => console.warn("Playback failed:", err));

    // Add video to body
    document.body.appendChild(video);
  });
</script>

</body>
</html>
