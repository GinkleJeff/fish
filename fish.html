<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live long 1995 Subaru Outback</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
    cursor: pointer;
  }
  #enterScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    color: maroon;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    z-index: 10;
  }
  #fishVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
  }
</style>
</head>
<body>

<div id="enterScreen">Click to Enter</div>

<video id="fishVideo" loop>
  <source src="fish.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
  const enterScreen = document.getElementById('enterScreen');
  const fishVideo = document.getElementById('fishVideo');

  enterScreen.addEventListener('click', () => {
    // Hide the click screen
    enterScreen.style.display = 'none';
    // Show the video
    fishVideo.style.display = 'block';
    // Allow sound and autoplay
    fishVideo.muted = false;
    fishVideo.play();
  });
</script>

</body>
</html>
